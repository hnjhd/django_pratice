{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="{% static '/plugins/bootstrap-3.4.1/css/bootstrap.css' %}">
        <style>
            .account{
                width :400px;
                border:1px solid #dddddd;
                height: 300px;
                margin-left: auto;
                margin-right: auto;
                margin-top: 90px;
                padding: 20px 40px;
                box-shadow: 5px 5px 5px #aaa;
            }

        </style>
    </head>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/event/list/">项目列表</a>
          </div>
      
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="/event/add/">添加项目 <span class="sr-only">(current)</span></a></li>
              <li><a href="/my_event/">我的项目 <span class="sr-only">(current)</a></li>
                <li><a href="/school/list/">学校 <span class="sr-only">(current)</a></li>
                    <li><a href="/country/list/">国家 <span class="sr-only">(current)</a></li>
                    <li><a href="/major/list/">专业 <span class="sr-only">(current)</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">{{ request.session.info.name }}</a></li> 
              <li><a href="/logout/">注销</a></li>
              
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    <div style="text-align: center;">
        <a class="btn btn-default btn-lg" role="button" href="/school/add/">添加学校</a>
        <a class="btn btn-default btn-lg" role="button" href="/country/add/">添加国家</a>
        <a class="btn btn-default btn-lg" role="button" href="/major/add/">添加专业</a>        
    </div>

    <body>
        <div class="account">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        {{ field.label }} : {{ field }}
                    </div>
                {% endfor %}
                <div style="text-align: center;">
                    <button type="submit" class = "btn btn-primary"> 提交 </button>
                </div>
                
            </form>            
        </div>

    </body>
<html>
